name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create empty diary structure
        run: |
          mkdir -p diary
          echo '{"diaries":[]}' > diary/index.json
        
      - name: Create encrypted diaries from secrets
        env:
          ENCRYPTED_DIARIES: ${{ secrets.ENCRYPTED_DIARIES }}
        run: |
          mkdir -p public
          if [ -n "$ENCRYPTED_DIARIES" ]; then
            echo "$ENCRYPTED_DIARIES" > public/diary-data.json
            echo "✅ Using encrypted diaries from secrets"
          else
            echo "⚠️  Warning: ENCRYPTED_DIARIES not set, creating empty data"
            echo '{"data":"","timestamp":"","count":0}' > public/diary-data.json
          fi
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
